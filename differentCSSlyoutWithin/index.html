<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Switcher</title>
    <style id="layout-style">
        /* Default layout styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Additional styles for different layouts */
        .layout-1 .container {
            background-color: #f0f0f0;
        }

        .layout-2 .container {
            background-color: #e6e6e6;
        }

        .layout-3 .container {
            background-color: #dcdcdc;
        }
    </style>
</head>

<body class="layout-1">
    <div class="container">
        <h1>CSS Layout Switcher</h1>
        <p>This is the default layout.</p>
        <button onclick="changeLayout(1)">Layout 1</button>
        <button onclick="changeLayout(2)">Layout 2</button>
        <button onclick="changeLayout(3)">Layout 3</button>
    </div>
    <script>
        function changeLayout(layoutNumber) {
            const body = document.body;
            body.className = `layout-${layoutNumber}`;
        }
    </script>
</body>

</html>
