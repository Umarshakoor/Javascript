<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Style Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Welcome!</h2>
            <p>This is a website with different CSS layouts. You can change the style using the switcher below.</p>
        </section>
    </main>

    <aside>
        <h2>Sidebar</h2>
        <p>This is some content in the sidebar.</p>
    </aside>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <div id="style-switcher">
        <button data-style="layout1">Layout 1</button>
        <button data-style="layout2">Layout 2</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
